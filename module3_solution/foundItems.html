<ol>
  <li ng-repeat="item in list.foundItems">
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    <button class="btn btn-danger btn-sm" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-show="list.message">{{list.message}}</div>
